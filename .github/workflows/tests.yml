name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or ref to test'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  build-platforms:
    name: Build for ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            destination: "generic/platform=iOS Simulator"
          - platform: macOS
            destination: "platform=macOS"
          - platform: tvOS
            destination: "generic/platform=tvOS Simulator"
          - platform: watchOS
            destination: "generic/platform=watchOS Simulator"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build for ${{ matrix.platform }}
        run: |
          xcodebuild build \
            -scheme MostlyGoodMetrics \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            | xcpretty && exit ${PIPESTATUS[0]}

  pod-lint:
    name: Pod Lint
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Pod Lint
        run: pod lib lint MostlyGoodMetrics.podspec --allow-warnings --platforms=osx
