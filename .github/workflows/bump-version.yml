name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version and bump
        id: version
        run: |
          # Detect version file and extract current version
          if [ -f "pubspec.yaml" ]; then
            FILE="pubspec.yaml"
            CURRENT=$(grep "^version:" pubspec.yaml | sed 's/version: //')
          elif [ -f "package.json" ]; then
            FILE="package.json"
            CURRENT=$(node -p "require('./package.json').version")
          elif [ -f "*.podspec" ]; then
            FILE=$(ls *.podspec | head -1)
            CURRENT=$(grep "s.version" "$FILE" | sed "s/.*['\"]\(.*\)['\"].*/\1/")
          elif [ -f "mostlygoodmetrics/build.gradle.kts" ]; then
            FILE="mostlygoodmetrics/build.gradle.kts"
            CURRENT=$(grep 'version = "' "$FILE" | sed 's/.*version = "\(.*\)".*/\1/')
          else
            echo "No version file found"
            exit 1
          fi

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Bump based on type
          case "${{ inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in file
        run: |
          FILE="${{ steps.version.outputs.file }}"
          NEW="${{ steps.version.outputs.new }}"

          if [ "$FILE" = "pubspec.yaml" ]; then
            sed -i "s/^version: .*/version: $NEW/" pubspec.yaml
          elif [ "$FILE" = "package.json" ]; then
            npm version $NEW --no-git-tag-version
          elif [[ "$FILE" == *.podspec ]]; then
            sed -i "s/s\.version.*=.*['\"].*['\"]/s.version          = '$NEW'/" "$FILE"
          elif [ "$FILE" = "mostlygoodmetrics/build.gradle.kts" ]; then
            sed -i "s/version = \".*\"/version = \"$NEW\"/" "$FILE"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump version to ${{ steps.version.outputs.new }}"
          branch: "release/${{ steps.version.outputs.new }}"
          delete-branch: true
          title: "Bump version to ${{ steps.version.outputs.new }}"
          body: |
            Automated version bump PR.

            **Version:** ${{ steps.version.outputs.current }} â†’ ${{ steps.version.outputs.new }}
            **Bump type:** ${{ inputs.bump_type }}
